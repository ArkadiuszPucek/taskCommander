<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskCommander</title>
    <link rel="stylesheet" href="/styles/main.css" th:href="@{/styles/main.css}" type="text/css">
    <link rel="stylesheet" type="javascript" th:href="@{/static/scripts/common.js}"/>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <script src="../static/scripts/common.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="logo-login">
    <h1 class="upper-part-logo-login">TASK</h1>
    <h1 class="lower-part-logo-login">COMMANDER</h1>
</div>

<div class="Layout-module-login-page-f11Sa">
    <div id="content" >
        <div>
            <div class="Login-background-gradient-Fg3tK"></div>
        </div>
        <div>
            <div class="Modal_modalWrapper__GBKNS" role="dialog">
                <div class="Modal_modalBody__2_aM7">
                    <div class="flex flex-col items-center">
                        <h1 class="h1-login-form-header-HD2dE">Login</h1>
                        <form action="/login" th:action="@{/login}" method="post" class="login-form-windows" data-testid="login-form" name="login">
                            <div th:if="${message}" th:text="${message}" class="manage-message-login"></div>
                            <p th:if="${loginError}" class="manage-message-login" th:text="${loginError}"></p>
                            <p th:if="${param.logout}" class="algin-text-login-page">
                                You have been logged out, you can log in again.                            </p>
                            <div class="Input-login-window">
                                <input type="email" aria-describedby="show-password" id="username" placeholder="E-mail"
                                       required="" class="Input_input__cDdvD w-full" autocomplete="username"
                                       data-testid="login-email" name="username">
                            </div>
                            <div class="Input-login-window">
                                <input type="password" aria-describedby="show-password" placeholder="Password" required="" id="password"
                                       class="Input_input__cDdvD Input_visibilityOption__KuDsP"
                                       autocomplete="current-password" data-testid="login-password" name="password">
                                <label class="sr-only" for="password" hidden>Password</label>
                            </div>
                            <div class="submit-button-login-page">
                                <button type="submit"
                                        class="PlayButtonText-module-container-tunCR Buttons-module-primary--YHdl"
                                        tabindex="0">Login
                                </button>
                            </div>
                        </form>
                        <div class="login-bottom-text-HD21d">
                        <div class="algin-text-login-page">
                        <span class="login-lower-text">Don't have a Task Commander account?
                            <a th:href="@{/register}" class="algin-text-login-page font-bold font-underline">Register here!</a>
                        </span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</div>
</div>
</div>

</body>
</html>
